<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            padding: 20px;
            max-width: 430px;
            width: 100%;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
            font-family: emoji;
            font-weight: 900;
            font-size: 35px;
        }
        h3 {
            color: #bab9bc;
            font-family: "Kurale", Sans-serif;
            font-weight: 500;
            font-size: 28px;
            margin-top: -10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 24px;
            font-family: sans-serif;
            font-weight: 600;
            margin-top: 50px;
        }
        p {
            text-align: center;
            margin-top: 10px;
        }
        a {
            color: #000000;
            text-decoration: none;
            position: relative;
            display: inline-block;
        }
        a::before, a::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 0 0 rgba(0, 0, 0, 0);
        }
        a::before {
            border-top-right-radius: 20px;
            border-bottom-left-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: scale(0.9);
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Let’s Sign you in.</h2>
        <h3>Welcome back <br> You’ve been Missed!</h3>
        <form action="{{ url_for('login') }}" method="post">
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <p>Don't have an account? <a href="{{ url_for('register') }}">Signup</a></p>
            {% if error %}
            <p class="error">{{ error }}</p>
            {% endif %}
            <button type="submit">Login</button>
            
        </form>
    </div>
</body>
</html>
